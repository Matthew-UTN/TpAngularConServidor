<div class="modal" id="modalInstrumento" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form name="formInstrumento" [formGroup]="formInstrumento" (ngSubmit)="onSave(formInstrumento)">
          <input type="hidden" name="id" id="id" formControlName="id">

          <div class="form-group">
            <label for="instrumento">Instrumento:</label>
            <input type="text" class="form-control" name="instrumento" id="instrumento" formControlName="instrumento">
            <div *ngIf="formInstrumento.controls['instrumento'].errors?.required">
              *campo es requerido
            </div>

          </div>

          <div class="form-group">
            <label for="modelo">Modelo:</label>
            <input type="text" class="form-control" name="modelo" id="modelo" formControlName="modelo">
            <div *ngIf="formInstrumento.controls['modelo'].errors?.required">
              *campo es requerido
            </div>
          </div>

          <div class="form-group">
            <label for="marca">Marca:</label>
            <input type="text" class="form-control" name="marca" id="marca" formControlName="marca">
            <div *ngIf="formInstrumento.controls['marca'].errors?.required">
              *campo es requerido
            </div>
          </div>

          <div class="form-group">
            <label for="marca">Imagen:</label>
            <app-file-upload formControlName="image" ></app-file-upload>
          </div>

          <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="text" class="form-control" name="precio" id="precio" formControlName="precio">
            <div *ngIf="formInstrumento.controls['precio'].errors?.required">
              *campo es requerido
            </div>
          </div>

          <div class="form-group">
            <label for="costoEnvio">Costo de Envio:</label>
            <input type="text" class="form-control" name="costoEnvio" id="costoEnvio" formControlName="costoEnvio">
            <div *ngIf="formInstrumento.controls['costoEnvio'].errors?.required">
              *campo es requerido
            </div>
          </div>

          <div class="form-group">
            <label for="cantidadVendida">Cantidad Vendida:</label>
            <input type="text" class="form-control" name="cantidadVendida" id="cantidadVendida" formControlName="cantidadVendida">
            <div *ngIf="formInstrumento.controls['cantidadVendida'].errors?.required">
              *campo es requerido
            </div>
          </div>

          <div class="form-group">
            <label for="descripcion">Descripcion:</label>
            <input type="text" class="form-control" name="descripcion" id="descripcion" formControlName="descripcion">
            <div *ngIf="formInstrumento.controls['descripcion'].errors?.required">
              *campo es requerido
            </div>
          </div>

          <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="isError">
            <p class="alertFont">Â¡Debes completar todos los campos!</p>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="onCloseAlert()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" #btnClose
              (click)="onClose()">Cerrar</button>
            <button type="submit " class="btn btn-primary">Guardar instrumento</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
